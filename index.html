<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Ubiquitous Octo Waddle</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>
<body>

  <script type="text/javascript">
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: {
            y: 0
          },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    var player;
    var hasFlag = ''
    var flags;
    var cursors;
    var gameOver = false;

    var game = new Phaser.Game(config);

    function preload() {
      this.load.image('water', 'assets/plain-blue-background.jpg');
      this.load.image('flag', 'assets/flag.png');
      this.load.spritesheet('octopus', 'assets/octopus-purple.png', {
        frameWidth: 128,
        frameHeight: 128
      });
    }

    function create() {
      //  A simple background
      this.add.image(400, 300, 'water');

      // The player and its settings
      player = this.physics.add.sprite(100, 450, 'octopus');

      player.setCollideWorldBounds(true);

      //  Octopus animations.
      this.anims.create({
        key: 'forward',
        frames: this.anims.generateFrameNumbers('octopus', {
          start: 0,
          end: 1
        }),
        frameRate: 5,
        repeat: -1
      });

      this.anims.create({
        key: 'still',
        frames: [{
          key: 'octopus',
          frame: 0
        }],
        frameRate: 20
      });

      this.anims.create({
        key: 'forward_flag',
        frames: this.anims.generateFrameNumbers('octopus', {
          start: 2,
          end: 3
        }),
        frameRate: 5,
        repeat: -1
      });

      this.anims.create({
        key: 'still_flag',
        frames: [{
          key: 'octopus',
          frame: 2
        }],
        frameRate: 20
      });

      //  Input Events
      cursors = this.input.keyboard.createCursorKeys();

      //  flag to collect
      flags = this.physics.add.group({
        key: 'flag',
        repeat: 0,
        setXY: {
          x: 100,
          y: 200,
          stepX: 70
        }
      });

      //  Collide the player and the flag
      this.physics.add.overlap(player, flags, collectFlag, null, this);
    }
    function update() {
      if (gameOver) {
        return;
      }
      if (cursors.up.isDown) {
        this.physics.velocityFromRotation(player.rotation + 1.5, -200, player.body.acceleration);
        player.anims.play('forward' + hasFlag, true);
      } else {
        player.setAcceleration(0);
        player.anims.play('still' + hasFlag, true);
      }
      if (cursors.left.isDown) {
        player.setAngularVelocity(-300);
      } else if (cursors.right.isDown) {
        player.setAngularVelocity(300);
      }
        else {
          player.setAngularVelocity(0);
        }
      }

      function collectFlag(player, flag) {
        flag.disableBody(true, true);

        hasFlag = '_flag'
      }
  </script>

</body>

</html>
